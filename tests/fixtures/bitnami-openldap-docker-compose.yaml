services:
  openldap:
    image: bitnami/openldap:2.6
    ports:
      - '1389:1389'
      - '1636:1636'
    environment:
      BITNAMI_DEBUG: true
      LDAP_ROOT: "dc=example,dc=org"
      LDAP_ADMIN_USERNAME: admin
      LDAP_ADMIN_PASSWORD: adminpassword
      LDAP_CUSTOM_LDIF_DIR: "/ldifs"
    volumes:
      - 'openldap_data:/bitnami/openldap'
      - ./ldifs:/ldifs/

volumes:
  openldap_data:
    driver: local
